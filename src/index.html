<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
		/>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
		<title>Authenticator</title>
		<link rel="manifest" href="manifest.webmanifest" />
		<link rel="icon" href="images/icon.svg" sizes="any" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		<link
			rel="apple-touch-startup-image"
			href="images/apple-startup-image.png"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="format-detection" content="telephone=no" />
		<script type="module" src="index.js"></script>
		<style>
			html {
				--dark-color: #232332;
				--light-color: #faf8f0;
				--translucent-light-color: rgba(250, 248, 240, 0.2);
				--border-color: rgba(0, 0, 0, 0.3);
			}

			html,
			body {
				margin: 0;
				height: 100%;
			}

			body {
				padding-top: env(safe-area-inset-top);
				background-color: var(--dark-color);
				font-family: sans-serif;
				color: var(--light-color);
			}

			body > section {
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
			}

			body > section[hidden] {
				display: none;
			}

			header {
				border-bottom: 1px solid var(--border-color);
			}

			footer {
				border-top: 1px solid var(--border-color);
			}

			/* top or bottom navigation bar */

			header > nav,
			footer > nav {
				flex: 0 0 auto;
				padding: 8px 24px 4px 24px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			header > nav .icon,
			footer > nav .icon {
				font-size: 24px;
			}

			header > nav h1 {
				margin: 0;
				font-weight: normal;
			}

			header > nav > *,
			footer > nav > * {
				flex: 1 0 0; /* equally distribute parent width */
			}

			header > nav > :nth-child(1),
			footer > nav > :nth-child(1) {
				text-align: left;
			}

			header > nav > :nth-child(2),
			footer > nav > :nth-child(2) {
				text-align: center;
			}

			header > nav > :nth-child(3),
			footer > nav > :nth-child(3) {
				text-align: right;
			}

			button.plain {
				border: none;
				padding: 0;
				background-color: transparent;
				color: inherit;
				font-size: inherit;
				cursor: pointer;
			}

			/* header */

			#token-list-page header {
				flex: 0 0 auto;
				padding: 5px 8px;
			}

			#searchbar {
				background-color: var(--translucent-light-color);
				padding: 4px 2px;
				display: flex;
				border-radius: 4px;
				position: relative; /* for <h1> */
			}

			#progress-ring {
				width: 22px;
				height: 22px;
				flex: 0 0 auto;
			}

			#progress-ring circle.track {
				stroke: var(--translucent-light-color);
			}

			#progress-ring circle.ring {
				stroke: var(--light-color);
				stroke-dasharray: 43.9823px 43.9823px; /* 2 * PI * r */
				stroke-dashoffset: 0; /* (1 - pct) * circumference */
				transform: rotate(-90deg) scaleY(-1);
				transform-origin: 50% 50%;
			}

			#progress-ring.animating circle.ring {
				transition: stroke-dashoffset 0.99s linear;
			}

			#search-text {
				flex: 1 1 auto;
				background-color: transparent;
				border: none;
				color: var(--light-color);
				font-size: 14px;
			}

			#searchbar h1 {
				font-size: 14px;
				margin: 0;
				position: absolute;
				top: 9px;
				width: calc(100% - 4px);
				text-align: center;
				pointer-events: none;
			}

			#search-text:focus + h1 {
				display: none;
			}

			/* token list */

			#token-list-page > section {
				flex: 1 1 auto;
				padding: 24px;
				overflow-y: scroll;
			}

			.token-list {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.token-list .token {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.token-list .token:not(:last-child) {
				margin-bottom: 24px;
			}

			.token-list .token > :not(:last-child) {
				margin-bottom: 4px;
			}

			.token .token-metadata {
				flex: 0 0 auto;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 12px;
			}

			.token-metadata .issuer {
				font-weight: bold;
			}

			.token-metadata :not(:last-child) {
				margin-right: 4px;
			}

			.token .token-details {
				flex: 1 0 auto;
				width: 100%;
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: 48px;
			}

			.token .token-details .token-detail-left,
			.token .token-details .token-detail-right {
				flex: 1 0 30px;
			}

			.token .token-details .token-detail-right {
				text-align: right;
			}

			.token .token-details .token-token {
				flex: 1 1 auto;
				text-align: center;
			}

			.token-details .drag-handle {
				cursor: move;
			}

			.token .token-details .icon {
				font-size: 24px;
			}

			/* add token */

			#add-token-page section label,
			#add-token page section label input {
				display: block;
			}

			/* TODO https://codepen.io/S-Maas/pen/NAYvdK/ */
		</style>
	</head>
	<body>
		<section id="token-list-page">
			<header>
				<div id="searchbar">
					<svg id="progress-ring" width="22" height="22">
						<circle
							class="track"
							stroke-width="2"
							fill="transparent"
							r="7"
							cx="11"
							cy="11"
						/>
						<circle
							class="ring"
							stroke-width="2"
							fill="transparent"
							r="7"
							cx="11"
							cy="11"
						/>
					</svg>
					<input id="search-text" type="text" />
					<h1>Authenticator</h1>
				</div>
			</header>
			<section>
				<template id="token-template">
					<li class="token">
						<div class="token-metadata">
							<span class="issuer">Some Issuer 2</span><span class="account">foo2</span>
						</div>
						<div class="token-details">
							<div class="token-detail-left">
								<span class="drag-handle icon" hidden>☰</span>
							</div>
							<span class="token-token">73 69 97 1</span>
							<div class="token-detail-right">
								<button class="plain increment-counter icon" hidden>＋</button>
							</div>
						</div>
					</li>
				</template>
				<ol class="token-list"></ol>
			</section>
			<footer>
				<nav>
					<button class="plain button-edit">Edit</button>
					<button class="plain icon">ⓘ</button>
					<button class="plain icon button-add-token">＋</button>
				</nav>
			</footer>
		</section>

		<section id="add-token-page" hidden>
			<header>
				<nav>
					<button class="plain button-cancel">Cancel</button>
					<h1>Add Token</h1>
					<button class="plain" id="add-token-done">Done</button>
				</nav>
			</header>
			<section>
				<aside class="initialize-backup-message" hidden>
					<p>
						You must download your private key before you can add a
						token to your authenticator. Keep it safe or you will
						not be able to decrypt backups of your tokens.
					</p>
					<button id="initialize-backup">Download private key</button>
				</aside>
				<form>
					<label>
						Account Name
						<input type="text" name="account" required>
					</label>
					<label>
						Issuer
						<input type="text" name="issuer">
					</label>
					<label>
						Secret Key
						<input type="text" name="secret" required>
					</label>
					<details>
						<summary>Advanced Options</summary>

						<div class="radio-group">
							<label>
								Time Based
								<input type="radio" name="algorithm" value="totp" checked>
							</label>
							<label>
								Counter Based
								<input type="radio" name="algorithm" value="hotp">
							</label>
						</div>

						<div class="radio-group">
							<label>
								6 Digits
								<input type="radio" name="digits" value="6" checked>
							</label>
							<label>
								7 Digits
								<input type="radio" name="digits" value="7">
							</label>
							<label>
								8 Digits
								<input type="radio" name="digits" value="8">
							</label>
						</div>

						<div class="radio-group">
							<label>
								SHA-1
								<input type="radio" name="hash-algorithm" value="SHA1" checked>
							</label>
							<label>
								SHA-256
								<input type="radio" name="hash-algorithm" value="SHA256">
							</label>
							<label>
								SHA-512
								<input type="radio" name="hash-algorithm" value="SHA512">
							</label>
						</div>
					</details>
				</form>
			</section>
		</section>

		<script>
			const routes = {
				"": "#token-list-page",
				"add": "#add-token-page"
			}

			let hash = window.location.hash.substring(2)
			if (!routes.hasOwnProperty(hash))
				hash = ""

			Object.entries(routes).forEach(([route, selector]) => {
				document.querySelector(selector).hidden = hash !== route
			})
		</script>
	</body>
</html>
